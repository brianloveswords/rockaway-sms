{% extends "layout.html" %}
{% block "body" %}

<h1>Incoming Messages</h1>
<ul>
{% for message in messages %}
<li>
  <p>
    From <code>{{ message.from | phoneFmt }}</code> on <strong>{{ message.date | dateFmt }}</strong>
  </p>
  <div class="well">
     {{ message.body }}
  </div>
</li>
{% endfor %}

{% endblock %}
