{% extends "layout.html" %}
{% block "body" %}

<h1>Incoming Messages</h1>
<ul>
{% for user in users %}
<li class="message">
  <p>
    From <code>{{ user.number | phoneFmt }}</code>
    on <strong>{{ user.lastIncomingMessage().date | dateFmt }}</strong>
  </p>
  <div class="well">
    <div class="actions">
      <form method="get" action="/user/{{ user.id }}/">
        <button class="btn btn-small btn-primary">Reply</button>
      </form>
      
      <form method="post" action="/user/{{ user.id }}/dismiss-latest">
        <button class="btn btn-small">Dismiss</button>
      </form>
    </div>
    
    {{ user.lastIncomingMessage().body | entities }}
    
    <br style="clear: both;">
  </div>
</li>
{% endfor %}

{% endblock %}
