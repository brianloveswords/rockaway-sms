<!DOCTYPE html>
<html>
  <head>
    <title>RockawaySMS</title>
    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/site.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">RockawayHelpSMS</a>
          <div class="nav-collapse collapse">
            
             
            {% if currentAdmin %}
            <ul class="nav">
              <li {{ page | highlight('home') }}>
                <a href="/">Incoming</a>
              </li>
              
              
              {% if currentAdmin.hasAccess("owner") %}
              <li {{ page | highlight('announce') }}>
                <a href="/announce">Send an announcement</a>
              </li>
              
              <li>
                <a href="/admin">Admin</a>
              </li>
              {% endif %}
            
            
            </ul>
            {% endif %}
            
            <ul class="nav pull-right">
              <li><a href="#">{{ currentAdmin.email }}</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      {% if flash %}
      <div class="alert alert-{{ flash.type }}">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        {{ flash.body }}
      </div>      
      {% endif %}
      
      {% block body %}{% endblock %}
    </div> <!-- /container -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    {% block footer %}{% endblock %}
  </body>
</html>
